<style>
  :root {
    --highlight-yellow: rgba(235, 222, 123, 0.3);
    --highlight-blue: rgba(122, 173, 229, 0.3);

    --highlight-green: rgba(137, 203, 142, 0.3);
    --highlight-gray: rgba(155, 154, 151, 0.4);
  }

  html, body {
    font-family: 'Inter', sans-serif;
  }

  .highlightable-content .highlight {
    cursor: pointer;
    border-radius: 3px;
    padding: 1px 2px;
    transition: background-color 0.2s ease-in-out, filter 0.2s ease-in-out;
  }
  .highlightable-content .highlight:hover {
    filter: brightness(1.2);
  }

  /* Custom scrollbar for a more Notion-like feel */

    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #4a4a4a;
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {

  }
